name: stage_3
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0 #flutter pub run flutter_launcher_icons:main
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path_android: "assets/png/exploreicon.png"
  image_path_ios: "assets/png/exploreicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/

  fonts:
      - family: PACIFICO
        fonts:
          - asset: assets/fonts/pacifico/Pacifico-Regular.ttf
            weight: 400
      
      - family: AXIFORMA
        fonts:
          - asset: assets/fonts/axiforma/Metropolis-ExtraLight.otf
            weight: 100
          - asset: assets/fonts/axiforma/Metropolis-Light.otf
            weight: 200
          - asset: assets/fonts/axiforma/Metropolis-Thin.otf
            weight: 300
          - asset: assets/fonts/axiforma/Metropolis-Regular.otf
            weight: 400
          - asset: assets/fonts/axiforma/Metropolis-Medium.otf
            weight: 500
          - asset: assets/fonts/axiforma/Metropolis-SemiBold.otf
            weight: 600
          - asset: assets/fonts/axiforma/Metropolis-Bold.otf
            weight: 700
          - asset: assets/fonts/axiforma/Metropolis-ExtraBold.otf
            weight: 800
          - asset: assets/fonts/axiforma/Metropolis-Black.otf
            weight: 900
